<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>相簿</title>
    <style>
        /* 在CSS中設置照片網格的外觀 */
        .photo-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            /* 5列 */
            gap: 1px;
            /* 圖片之間的間距 */
        }

        /* 調整圖片的寬度，以使其填滿每個格子 */
        .photo-grid img {
            width: 100%;
            height: 100%;

        }
    </style>
</head>

<body>
